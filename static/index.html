<!DOCTYPE html>
<html>
<head>
    <title>Examples. Setting a custom placemark image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--
        Set your own API-key. Testing key is not valid for other web-sites and services.
        Get your API-key on the Developer Dashboard: https://developer.tech.yandex.ru/keys/
    -->
    <script src="maps.yandex.ru.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: calc(100% - 20px); padding: 0; margin: 0;
        }
    </style>
</head>
<body>
    <div>
        <datalist id="routes-list"></datalist>
        <input id="route-input" type="text" list="routes-list" placeholder="Select Route" />
        <button>+</button>
        <span>Selected route: </span><span id="route-selected-title">-</span>
        <button id="route-edit" hidden>Edit Route</button>
        <button id="route-edit-finish" hidden>Submit</button>
        <button id="route-edit-cancel" hidden>Cancel</button>
    </div>
    <div id="map"></div>
</body>
</html>
